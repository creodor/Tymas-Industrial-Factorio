[entity-description]
fast-c-accumulator=This accumulator is able to charge very rapidly, but is poor in other areas.
fast-d-accumulator=This accumulator is able to discharge very rapidly, but is poor in other areas.
high-cap-accumulator=This accumulator has a very large battery and can store a lot of charge, but is very slow.

long-range-radar=Has a very long sector scan range, but is energy intensive and a very poor choice for real time updates.
combat-radar=A low energy cost radar focused purely on nearby real time updates, it has no long range scan capability.

fast-mining-drill=This drill is geared to mine very rapidly.
seek-mining-drill=Geared to mine in a large area around itself.

high-speed-assembling-machine=Geared to craft recipes very rapidly.
modular-assembling-machine=Has far more processing power, and is able to mount many modules.

high-temp-electric-furnace=By reaching much higher temperatures, this furnace is able to process metals much faster.
modular-electric-furnace=Has far more processing power, and is able to mount many modules.

melting-furnace=Used to melt metals into liquid, to be transported and stored.
casting-forge=Used to return metals from liquid to plate form, to be used in recipes.

